    about_us: "من نحن "
    about_us_1: "إن شرکة IGC منذ بدء تأسیسها عام 1991م. ، تزاول نشاطها في المجالات الهندسیة ، تجهیز المعدات ، إدارة المشاریع وتقدیم الخدمات الإنشائیة في معامل تکریر النفط ، مصانع البتروکیمیاویات ، مخازن النفط ، خطوط الأنابیب ، وأسواق الهندسة العامة وکافة أنواع المشاریع الصناعیة الخاصة بصناعة النفط ، الغاز و البتروکیمیاویات و محطات الطاقة ، بإتباع المعاییر الدولیة بدقة و في نیتها و عن طریق إستثمار المصادر و الطاقات الداخلیة ، القیام بتوفیر الأرضیة لرفع حصة المواطن الإیراني في إنجاز المشاریع."
    about_us_2: "إن هذه الشرکة و حسب الخبرات التي إکتسبتها من داخل البلاد و خارجه علی إستعداد لتقدیم الخدمات في مجالات الخدمات الهندسیة ، إعداد التجهیزات و الإنشاء بتوفیر کافة المستلزمات الخاصة بالمشاریع حسب التوقیت المبرمج والمیزانیة التي تم تحدیدها و بأکبر نسبة من الأرباح لعملائها."
    about_us_3: "إن العاملین في قسم الإدارة ، مهندسي الإشراف و العاملین الإداریین المتمرسین ومن ذوي الخبرة في شرکة IGC بالإضافة الی  التقنیین المحنکین ، یقومون بضمان توفیر أحسن الخدمات الإقتصادیة و الإنشائیة حسب التوقیت المبرمج أو في فرصة أسرع من ذلک ، لعملائهم . و إننا فخورین بتقدیم الخدمات و إقامة علاقات الصداقة في أي بقعة من بقاع العالم ونأمل في التعاون معکم."
